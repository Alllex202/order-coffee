<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
</head>
<body>
<form name="beverages">
    <div class="beverages">
        <fieldset class="beverage" name="beverage-1" data-beverage-number="1">
            <div class="beverage__header">
                <h4 class="beverage-count">Напиток №<span>1</span></h4>
                <span class="beverage__close">Удалить</span>
            </div>
            <label class="field type">
                <span class="label-text">Я буду:</span>
                <select name="type-1">
                    <option value="espresso">Эспрессо</option>
                    <option value="capuccino">Капучино</option>
                    <option value="cacao">Какао</option>
                </select>
            </label>
            <div class="field milk">
                <span class="checkbox-label">Сделайте напиток на:</span>
                <label class="checkbox-field">
                    <input type="radio" name="milk-1" value="usual" checked/>
                    <span>обычном молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milk-1" value="no-fat"/>
                    <span>обезжиренном молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milk-1" value="soy"/>
                    <span>соевом молоке</span>
                </label>
                <label class="checkbox-field">
                    <input type="radio" name="milk-1" value="coconut"/>
                    <span>кокосовом молоке</span>
                </label>
            </div>
            <div class="field options">
                <span class="checkbox-label">Добавьте к напитку:</span>
                <label class="checkbox-field">
                    <input type="checkbox" name="options-1" value="whipped cream"/>
                    <span>взбитых сливок</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options-1" value="marshmallow"/>
                    <span>зефирок</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options-1" value="chocolate"/>
                    <span>шоколад</span>
                </label>
                <label class="checkbox-field">
                    <input type="checkbox" name="options-1" value="cinnamon"/>
                    <span>корицу</span>
                </label>
            </div>
            <div class="field wishes">
                <span class="checkbox-label">И еще вот что:</span>
                <div>
                    <textarea name="wishes-1" maxlength="300"></textarea>
                    <div class="result"></div>
                </div>
            </div>
        </fieldset>
    </div>
    <div>
        <button type="button" class="add-button" id="add-button">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
        <button type="submit" class="submit-button" id="submit-button">Готово</button>
        <div class="modal__bg d-none">
            <div class="modal">
                <div class="modal__head">
                    <span class="modal__title">Вы заказали <span></span></span>
                    <span class="modal__close">Закрыть</span>
                </div>
                <div class="modal__body"></div>
                <div class="modal__footer">
                    <label class="wrapper">
                        <span>Выберите время заказа:</span>
                        <input type="time" name="time" id="time">
                        <span class="alert" id="alert">Мы не умеем перемещаться во времени. Выберите время позже, чем текущее</span>
                    </label>
                    <div>
                        <button type="button" class="done" id="done" disabled>Оформить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
